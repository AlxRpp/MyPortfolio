<div class="max-content">
    <div class="content">
        <div class="paper">
            <img class="paper-1" src="./assets/icons/RippedPaper/Option3/firstPaper.png" alt="" srcset="">
            <img class="paper-2" src="./assets/icons/RippedPaper/Option3/thirdPaper.png" alt="" srcset="">
            <img class="paper-3" src="./assets/icons/RippedPaper/Option3/secondPaper.png" alt="" srcset="">
            <div class="location">
                <img src="./assets/icons/location.png" alt="" srcset="">
                <span>{{'about.based' | translate}}</span>
            </div>
            <div class="relocate">
                <img src="./assets/icons/relocation.png" alt="" srcset="">
                <span>{{'about.location' | translate}}</span>
            </div>
            <div class="remote">
                <img src="./assets/icons/remote.png" alt="" srcset="">
                <span>{{'about.remote' | translate}}</span>
            </div>
        </div>
        <div class="about-me">
            <div class="about-me-header">
                <h2>{{ 'about.who' | translate }}</h2>
                <h1>{{ 'about.about' | translate }}</h1>
            </div>
            <div class="about-me-text-area" [innerHTML]="'about.text' | translate"></div>
            <div class="about-me-CTA">
                <app-button [route]="['/']" [fragment]="'contact'" value="{{'about.button' | translate}}"
                    class="second"></app-button>
            </div>
        </div>
    </div>
</div>
