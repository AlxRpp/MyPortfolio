<div class="skill-set">
    <div class="max-content">
        <div class="content">
            <div class="skills-header">
                <div class="skills-header-title">
                    <span>{{ 'skills.stack' | translate }}</span>
                    <h1 class="section-title">{{ 'skills.set' | translate }}</h1>
                </div>
                <div class="skills-header-description">{{ 'skills.text' | translate }}</div>
                <div class="skills-header-empty"></div>
            </div>
            <div class="skills-field">
                <div class="skills-field-empty"></div>
                <div class="skills-field-icons">
                    @for (icon of icons; track $index) {
                    <div class="singleTechnology">
                        <img src="{{ icon.src }}" alt="" srcset="">
                        <span>{{ icon.name }}</span>
                    </div>
                    }
                </div>
                <div class="skills-field-sticker">
                    <img (click)="stickerPeel()" src="./assets/icons/Stickers/Skills-PeelOff/{{ sticker() }}.png" alt=""
                        srcset="">
                    <div class="skills-field-sticker-action">
                        <img #arrow src="./assets/icons/Stickers/Arrow.png" alt="">
                        <span [ngStyle]="{right: isGerman() ? '35px' : '55px'}" #pull
                            [innerHTML]="'skills.sticker' | translate "></span>
                        <div #peeledSticker class="interested d-none">
                            <p>{{ 'skills.interested' | translate }}</p>
                            <div [ngStyle]="{top: isGerman() ? '124px' : '100px'}" class="nextTech">
                                <div>
                                    <img src="./assets/icons/TeckStack/React.png" alt="" srcset="">
                                    <p>React</p>
                                </div>
                                <div>
                                    <img src="./assets/icons/TeckStack/VueJs.png" alt="" srcset="">
                                    <p>Vue.js</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
