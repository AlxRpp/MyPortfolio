<div class="mobileNavbar">
    <div class="mobileNavbar-content">
        <a class="mobileNavbar-about-me" routerLink="/" fragment="about">About me</a>
        <a class="mobileNavbar-skills" routerLink="/" fragment="skills">Skills</a>
        <a class="mobileNavbar-projects" routerLink="/" fragment="projects">Projects</a>
        <a class="mobileNavbar-contact" routerLink="/" fragment="contact">Contact</a>
        <div class="mobileNavbar-language">
            <button [class.english]="german" [ngStyle]="{'color': english?active:white}"
                (click)="toggleLanguage('english')">EN
            </button>
            <div class="toggle">
                <div [ngStyle]="{'left': german? toggleGER: toggleENG}"></div>
            </div>
            <button [class.german]="english" [ngStyle]="{'color': german?active:white}"
                (click)="toggleLanguage('german')">DE</button>
        </div>
        <app-social-links class="social"></app-social-links>
    </div>
</div>
