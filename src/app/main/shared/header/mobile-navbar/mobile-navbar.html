<div class="mobileNavbar">
    <div class="mobileNavbar-content">
        <a (click)="closeBurger.emit()" class=" mobileNavbar-about-me" routerLink="/" fragment="about">{{ 'header.about'
            | translate }}</a>
        <a (click)="closeBurger.emit()" class="mobileNavbar-skills" routerLink="/" fragment="skills">{{ 'header.skills'
            |
            translate }}</a>
        <a (click)="closeBurger.emit()" class="mobileNavbar-projects" routerLink="/" fragment="projects">{{
            'header.projects' | translate }}</a>
        <a (click)="closeBurger.emit()" class="mobileNavbar-contact" routerLink="/" fragment="contact">{{
            'header.contact' | translate }}</a>
        <div class="mobileNavbar-language">
            <button [disabled]="!german()" [class.english]="german()" [ngStyle]="{'color': german()?white:active}"
                (click)="toggleLang.emit()">EN
            </button>
            <div class="toggle">
                <div [ngStyle]="{'left': german()? positionGer: positionEn}"></div>
            </div>
            <button [disabled]="german()" [class.german]="!german()" [ngStyle]="{'color': german()?active:white}"
                (click)="toggleLang.emit()">DE</button>
        </div>
        <app-social-links (click)="closeBurger.emit()" class="social"></app-social-links>
    </div>
</div>
