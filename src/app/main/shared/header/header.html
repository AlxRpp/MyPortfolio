<div class="max-content">
    <div class="navbar">
        <img src="./assets/icons/icon.png" alt="" srcset="">
        <a class="about-me" routerLink="/" fragment="about">{{ 'header.about' | translate }}</a>
        <a class="skills" [class.overwrite]="isGerman()" routerLink="/" fragment="skills">{{ 'header.skills' |
            translate }}</a>
        <a class="projects" routerLink="/" fragment="projects">{{ 'header.projects' | translate }}</a>
        <a class="contact" routerLink="/" fragment="contact">{{ 'header.contact' | translate }}</a>
        <div class="language">
            <button [disabled]="!isGerman()" [class.english]="isGerman()" [ngStyle]="{'color': isGerman()?white:active}"
                (click)="toggleLanguage('english')">EN
            </button>
            <div class="toggle">
                <div [ngStyle]="{'left': isGerman()? positionGer: positionEn}"></div>
            </div>
            <button [disabled]="isGerman()" [class.german]="!isGerman()" [ngStyle]="{'color': isGerman()?active:white}"
                (click)="toggleLanguage('german')">DE</button>
        </div>
        <img class="burger" (click)="toggleBurgerMenu()"
            src="./assets/icons/Hand-drawn_lines/00_Header/MobileIcon/burgerMenu.png" alt="" srcset="">
    </div>
    <div class="mobileNav" #mobileNav>
        <div class="mobileNavbar-header">
            <img src="./assets/icons/testLogo.png" alt="" srcset="">
            <img (click)="toggleBurgerMenu()" src="./assets/icons/Hand-drawn_lines/00_Header/MobileIcon/close.png"
                alt="" srcset="">
        </div>
        <app-mobile-navbar [german]="isGerman()" (closeBurger)="toggleBurgerMenu()"
            (toggleLang)="flipLanguage()"></app-mobile-navbar>
    </div>
</div>
