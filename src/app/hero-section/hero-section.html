<div class="landing-page">
    <app-header class="header"></app-header>
    <div class="hero max-content">
        <div (mouseenter)="startGreeting()" (mouseleave)="stopGreeting()" class="greeting"
            [ngStyle]="{'background-color':background()?bgBlue:bgTransparent}"> {{ greeting() }}
            @if (showHand()) {
            <img #wavingHand src="./assets/icons/waving_hand.png" alt="" srcset=""> }
        </div>
        <div class="main-title">
            Frontend
            <div (mouseenter)="addColor()" (mouseleave)="addGrayscale()" class="picture">
                <img [ngStyle]="{'filter': imageHover()?colored:blackAndWhite}" class="main-image"
                    src="./assets/images/selfie.jpeg" alt="" srcset="">
                <img class="polaroid" src="./assets/images/polaroid _Frame.png " alt="" srcset="">
                <span>{{ name() }}</span>
            </div>
        </div>
        <div class="main-title">DEVELOPER</div>
        <app-button></app-button>
    </div>
    <div class="socialBar max-content">
        <div class="circle">
            <a target="_blank"
                href="https://de.linkedin.com/?mcid=6935667189886640128&src=go-pa&trk=sem-ga_campid.17342682713_asid.148803897556_crid.730830873565_kw.linkedin_d.c_tid.kwd-148086543_n.g_mt.e_geo.9044181&cid=&gad_source=1&gad_campaignid=17342682713&gbraid=0AAAAAojDCNSkeBFVvldPHhfOiaNvmviyl&gclid=Cj0KCQjwm93DBhD_ARIsADR_DjGBFyoA7eApDpU7SkLNxkvp_0Ci3OFPpG0_2p4OvizWXYHuy9M_T34aAoUAEALw_wcB&gclsrc=aw.ds"><img
                    src="./assets/icons/social/linkedIn.png" alt="" srcset=""></a>
        </div>
        <div class="circle">
            <a target="_blank" href="https://github.com/AlxRpp"><img src="./assets/icons/social/Github.png" alt=""
                    srcset=""></a>
        </div>
        <div class="circle">
            <a href="mailto:a.ruppel1@icloud.com"><img src="./assets/icons/social/mail.png" alt="" srcset=""></a>
        </div>
    </div>

</div>
