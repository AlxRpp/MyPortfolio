<div class="landing-page">
    <app-header class="header"></app-header>
    <div class="hero max-content">
        <div (mouseenter)="startGreeting()" (mouseleave)="stopGreeting()" class="greeting"
            [ngStyle]="{'background-color':background()?bgBlue:bgTransparent}"> {{ greeting() }}
            @if (showHand()) {
            <img #wavingHand src="./assets/icons/waving_hand.png" alt="" srcset=""> }
        </div>
        <div class="main-title hero-frontend">
            Frontend
            <div (mouseenter)="addColor()" (mouseleave)="addGrayscale()" class="picture">
                <img [ngStyle]="{'filter': imageHover()?colored:blackAndWhite}" class="main-image"
                    src="./assets/images/selfie.jpeg" alt="" srcset="">
                <img class="polaroid" src="./assets/images/polaroid _Frame.png " alt="" srcset="">
                <span>{{ name() }}</span>
            </div>
        </div>
        <div class="main-title hero-dev">DEVELOPER</div>
        <app-button [value]="BtnText" class="hero-ctaBtn"></app-button>
        <div class="hero-mobile-img">
            <img [ngStyle]="{'filter': imageHover()?colored:blackAndWhite}" class="main-image"
                src="./assets/images/selfie.jpeg" alt="" srcset="">
            <img class="polaroid" src="./assets/images/polaroid _Frame.png " alt="" srcset="">
            <span>{{ name() }}</span>
        </div>
    </div>
    <app-social-links class="socialBar max-content"></app-social-links>
</div>
