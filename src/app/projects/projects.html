<div class="projects-section">
    <div class="max-content">
        <div class="content">
            <div class="projects">
                <div class="projects-header">
                    <div><span>MY CRAFT</span>
                        <h1 class="section-title">Projects</h1>
                    </div>
                    <p>
                        Encourage people to take a look and interact with your projects.
                        Highlight your approach to creating responsive, user-friendly projects with efficient code.
                    </p>
                </div>
                @for (project of projects; track $index) {
                <div class="single-project">
                    <div class="single-project-image">
                        <img src="{{ project.url }}" alt="" srcset="">
                        <app-button class="cta-btn" value="Project details"></app-button>
                    </div>
                    <div class="single-project-title">
                        <h2> {{ project.title }}</h2>
                    </div>
                    <div class="single-project-description">
                        {{ project.description }}
                    </div>
                    <app-button class="single-project-cta-btn-mobile second third" value="Project details"></app-button>
                </div>
                }
            </div>
        </div>
    </div>
</div>
