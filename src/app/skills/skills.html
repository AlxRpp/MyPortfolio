<div class="skill-set">
    <div class="max-content">
        <div class="content">
            <div class="skills-header">
                <div class="skills-header-title">
                    <span>MY STACK</span>
                    <h1>Skill set</h1>
                </div>
                <div class="skills-header-description">
                    A short introduction of your skills. Highlight your experience of using different front-end
                    technologies and emphasise
                    your openness to learning and adapting to new technologies.
                </div>
                <div class="skills-header-empty"></div>
            </div>
            <div class="skills-field">
                <div class="skills-field-empty"></div>
                <div class="skills-field-icons">
                    @for (icon of icons; track $index) {
                    <div class="singleTechnology">
                        <img src="{{ icon.src }}" alt="" srcset="">
                        <span>{{ icon.name }}</span>
                    </div>
                    }
                </div>
                <div class="skills-field-sticker">
                    <img src="./assets/icons/Stickers/Skills-PeelOff/a.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
</div>
